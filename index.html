<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="header">
        <h1>Wedding Invitation</h1>
    </div>

    <div id="weddingCard">
    </div>

    <div id="styleBox">
        <div class="input-group">
            <label for="font">Select Font Style :</label>
            <select id="font">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Helvetica">Helvetica</option>
            </select>
        </div>
        <div class="input-group">
            <label for="color">Color :</label>
            <input type="color" id="color">
        </div>
        <div class="input-group">
            <label for="size">Size</label>
            <input type="number" id="size" min="1" max="100">
        </div>
        <button id="addTextBox">Add text</button>
    </div>
    <button id="undo" onclick="undo()"><i class="material-icons">undo</i></button>
    <button id="redo" onclick="redo()"><i class="material-icons">redo</i></button>
    <script src="script.js"></script>
</body>

</html>
